server:
  port: 8080

wsl-docker:
  host: 192.168.50.10
spring:
  datasource:
    url: jdbc:mysql://${wsl-docker.host}:3306/mall?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: 123456
  redis:
    host: ${wsl-docker.host}
    database: 0 # redis数据库索引（默认0）
    port: 6379 # 连接端口
    password:  # 密码，默认为空
    jedis:
      pool:
        max-active: 8 # 连接池最大连接数（负值表示没有限制）
        max-wait: -1ms # 连接池最大阻塞等待时间（负值便是没有显限制）
        max-idle: 8 # 连接池中最大空闲链接
        min-idle: 0 # 连接池中最小空闲链接
    timeout: 3000ms # 链接超时时间
  data:
    elasticsearch:
      repositories:
        enabled: true
      cluster-name: elasticsearch  # es的连接地址及端口号
      cluster-nodes: 127.0.0.1:9300  # es集群名称
    mongodb:
      host: ${wsl-docker.host}
      port: 27017
      database: mall
  rabbitmq:
    host: ${wsl-docker.host}
    port: 5672
    username: mall
    password: 123456
    publisher-confirms: true # 如果对异步消息需要回调必须设置为true

mybatis:
  mapper-locations:
    - classpath:mapper/*.xml
    - classpath*:hx/**/mapper/*.xml
redis: # 自定义key
  key:
    prefix:
      authCode: "portal:authCode:"
    expire:
      authCode: 120 # 验证码超期时间

# 自定义 JWT key
jwt:
  tokenHeader: Authorization
  secret: hx-secret
  expiration: 604800 # JWT的超时时间
  tokenHead : Tardis
